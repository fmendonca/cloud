---
  - hosts: localhost
    connection: local
    collections:
    - azure.azcollection

    tasks:
      - name: Create a virtual network
        azure_rm_virtualnetwork:
          resource_group: "{{ rg_name }}"
          name: "{{ vnet_name }}"
          address_prefixes:
              - "{{ cidr_vnet }}"
          state: present
        register: aro_vnet_response